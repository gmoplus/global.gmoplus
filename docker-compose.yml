version: "3.8"

services:
  app:
    build: .
    container_name: gmoplus-global-app
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME=${DB_NAME:-global_gmoplus}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_PREFIX=${DB_PREFIX:-fl_}
      - APP_URL=${APP_URL:-https://global.gmoplus.com}
      - REDIS_HOST=${REDIS_HOST:-redis}
    depends_on:
      - redis
    volumes:
      - file_storage:/var/www/html/files
      - tmp_storage:/var/www/html/tmp

  redis:
    image: redis:alpine
    container_name: gmoplus-global-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data

volumes:
  file_storage:
  tmp_storage:
  db_data:
  redis_data:
